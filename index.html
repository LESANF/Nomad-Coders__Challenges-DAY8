<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Challenge Css</title>
  </head>
  <body>
    <div class="bigframe">
      <div class="airpods">
        <div class="airpods__img">
          <img src="images/airpods.png" />
        </div>
        <div class="name__des">
          <div class="name"><span>Apple AirPods</span></div>
          <div class="des">
            <span>
              Combine intelligent design with breakthrough technology and
              crystal clear sound
            </span>
          </div>
        </div>
        <div class="airpods__column">
          <div class="price">$159</div>
          <div class="evaluate">
            <span><i class="fas fa-star yellow"></i></span>
            <span><i class="fas fa-star yellow"></i></span>
            <span><i class="fas fa-star yellow"></i></span>
            <span><i class="fas fa-star yellow"></i></span>
            <span><i class="fas fa-star grey"></i></span>
            <span class="num">16</span>
          </div>
        </div>
      </div>
      <div class="profile">
        <img src="images/marshmello.png" class="my__profile" />
        <div class="profile__img">
          <img src="images/marshmello__back2.png" />
        </div>
        <div class="profile__name">
          <div class="profile__name">
            <span>MarshMello</span>
          </div>
          <div class="profile__des">
            <span>
              American DJ
            </span>
          </div>
        </div>
        <div class="profile__button">
          <div class="profile__button-follow">
            <div class="follow-btn">Follow</div>
          </div>
          <div class="profile__button-Message">
            <div class="follow-btn">Message</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
